<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>${title}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <style type="text/css" media="screen">
      html, body  { height:100%; }
      body {
        margin: 0px;
        overflow:auto;
      }
      object:focus { outline:none; }
      #alternativeContent { display:none; }
    </style>
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			var params = {};
      var cachePreventer = "${serverversion}";
      if (cachePreventer.indexOf("$") >= 0 || cachePreventer == "0.0.0") //no substitution happened
      {
        cachePreventer = (new Date()).getTime();
      }
      var movie = "${swf}?nocache=" + cachePreventer;
      params.play = "true";
			params.loop = "false";
			params.quality = "high";
			params.wmode = "transparent";
			params.allowscriptaccess = "sameDomain";
			var attributes = {};
			attributes.id = "${application}";
			attributes.align = "middle";
			swfobject.embedSWF(movie, "alternativeContent", "${width}", "${height}",
              "${version_major}.${version_minor}.${version_revision}", "expressInstall.swf", flashvars, params, attributes);
		</script>
	</head>
	<body onLoad="window.document.${application}.focus();">
		<div id="alternativeContent">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
	</body>
</html>
